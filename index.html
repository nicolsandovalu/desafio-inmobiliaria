<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="bg-danger p-2 text-white" style="--bs-bg-opacity: .8;">
    <div class="container">
        <div class="row">
            <div class="col-3">
                <form>
                    <div class="mb-3">
                      <label for="cuartos" class="form-label">Cantidad de cuartos</label>
                      <input type="number" class="form-control" id="cuartos">
                    </div>
                    <h6>Metros cuadrados</h6>
                    <div class="mb-3">
                      <label for="mtInit" class="form-label">Desde</label>
                      <input type="number" class="form-control" id="mtInit">
                      <label for="mtEnd" class="form-label">Hasta</label>
                      <input type="number" class="form-control" id="mtEnd">
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="return buscar()">Buscar</button>
                  </form>
            </div>
            <div class="col-9 text-black">
                <div class="card-container"></div>
            </div>
        </div>
    </div>

    <script src="./assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
